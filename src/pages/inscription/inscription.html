<ion-header>

    <ion-title>Inscription</ion-title>

</ion-header>

<div id="formulaireInscription">

  </ion-item>


  <ion-item>
    <ion-input type="text" placeholder="Prénom"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Adresse"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Code postal"></ion-input>
  </ion-item>

   <ion-item>
    <ion-input type="text" placeholder="Email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="N°Téléphone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="N°Portable"></ion-input>
  </ion-item>

 </div>


<div id="BInscription">
  <button (tap)="showForm()" ion-button block>S'enregistrer</button>
</div>


  



</ion-content>
