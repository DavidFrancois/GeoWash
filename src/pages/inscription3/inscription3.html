<ion-header>
  <ion-navbar>
    <ion-title>Inscription</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<div>
  <form [formGroup]="subscriptionForm"  (ngSubmit)="onSubmit()">
      
      <ion-item>
        <ion-input type="text" id="username" class="form-control"
               formControlName="username" required placeholder="Nom du Titulaire"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="number" id="password" class="form-control"
               formControlName="password" required placeholder="Numero de carte"></ion-input>
      </ion-item>

      
      <ion-item>
        <ion-input type="date" id="firstname" class="form-control col-md-6"
               formControlName="firstname" required placeholder="Expire fin"></ion-input>
      </ion-item>


    <ion-item>
        <ion-input type="number" id="firstname" class="form-control col-md-6"
               formControlName="firstname" required placeholder="Code de sécurité (XXX)"></ion-input>
      </ion-item>
      <ion-item *ngIf="formErrors.firstname">
          {{ formErrors.firstname }}
      </ion-item>
      <div id="BInscription">
        <button type="submit" class="btn btn-default"
            ion-button block >Finaliser l'inscription</button>
      </div>
    </form>
  </div>


</ion-content>
